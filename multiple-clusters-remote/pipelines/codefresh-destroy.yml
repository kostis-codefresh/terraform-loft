version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "prepare"
  - "infra"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "kostis-codefresh/terraform-loft"
    # CF_BRANCH value is auto set when pipeline is triggered
    # Learn more at codefresh.io/docs/docs/codefresh-yaml/variables/
    revision: "main"
    git: "github-1"
    stage: "prepare"

  ChooseCluster:
    image: codefresh/kubectl
    title: "Choosing Real cluster"
    working_directory: "${{clone}}" 
    stage: prepare
    commands:
      - kubectl config use-context loft-real-cluster

  DestroyWithTerraform:
    image: hashicorp/terraform:1.3.7
    title: "Removing virtual clusters"
    working_directory: "${{clone}}" 
    stage: infra
    commands:
      - cp -r /codefresh/volume/sensitive/.kube/ ~/.kube 
      - cd multiple-clusters-remote
      - terraform init
      - terraform destroy -auto-approve

  Verify:
    image: ghcr.io/loft-sh/vcluster-cli
    title: "Listing virtual clusters"
    working_directory: "${{clone}}" 
    stage: infra
    commands:
      - vcluster list
